<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
</head>
<body>
    <h1>Event List</h1>
    <ul>
        {% for event in events %}
            <li>
                <a href="{% url 'event_detail' pk=event.pk %}">{{ event.name }}</a>
                - {{ event.date }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
